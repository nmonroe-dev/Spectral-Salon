<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script
      src="https://kit.fontawesome.com/0618b71a39.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Online | Spectral Salon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bookPage">
      <!-- Booking Form on the Left -->
      <div class="booking-form">
        <h2>Book Online</h2>

        <!-- Form structure with labels and inputs -->
        <form action="/bookings" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="service">Select Service:</label>
          <select id="service" name="service" required>
            <option value="Blonding">Blonding</option>
            <option value="Hair cut & Style">Hair cut & Style</option>
            <option value="NBR Extensions">NBR Extensions</option>
            <option value="Tape in Extensions">Tape in Extensions</option>
            <option value="Beaded weft Extensions">
              Beaded weft Extensions
            </option>
            <option value="Bridal Services">Bridal Services</option>
            <option value="Hair Coloring">Hair Coloring</option>
            <option value="Hair Treatment">Hair Treatment</option>
            <option value="Men's Grooming">Men's Grooming</option>
          </select>

          <label for="stylist">Select Stylist:</label>
          <select id="stylist" name="stylist" required>
            <option value="Emily Johnson">Emily Johnson</option>
            <option value="Michael Rodriguez">Michael Rodriguez</option>
            <option value="Sophia Lee">Sophia Lee</option>
            <option value="David Martinez">David Martinez</option>
          </select>
          <label for="date">Select Date:</label>
          <input type="date" id="date" name="date" required />

          <button type="submit">Book</button>
        </form>

        <p><a href="index.html">Home</a></p>
      </div>

      <!-- Calendar on the Right -->
      <div class="calendarContainer">
        <h1>Booking Calendar</h1>
        <p id="current-date"></p>
        <div id="calendar"></div>

        <script>
          const currentDate = new Date();
          const options = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          };
          document.getElementById("current-date").textContent =
            currentDate.toLocaleDateString("en-US", options);

          document.addEventListener("DOMContentLoaded", function () {
            var calendarEl = document.getElementById("calendar");

            var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: "dayGridMonth",
              events: "/bookings",
              eventColor: "#67b2cf",
            });

            calendar.render();
          });
        </script>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
